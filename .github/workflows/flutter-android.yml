name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # للبناء اليدوي من GitHub

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # نسخة Flutter المستخدمة في المشروع
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Create key.properties file
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=fu-keystore.jks" >> android/key.properties

      - name: Decode keystore file
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/fu-keystore.jks

      - name: Verify keystore file
        run: |
          if [ -f android/app/fu-keystore.jks ]; then
            echo "Keystore file created successfully"
            ls -lh android/app/fu-keystore.jks
          else
            echo "ERROR: Keystore file not found!"
            exit 1
          fi

      - name: Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find build/app/outputs/flutter-apk -name "app-release.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find android/app/build/outputs/flutter-apk -name "app-release.apk" | head -n 1)
          fi
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: APK not found!"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"
          ls -lh "$APK_PATH"

      - name: Get APK info
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          echo "APK Size: $(du -h "$APK_PATH" | cut -f1)"
          echo "APK Path: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

