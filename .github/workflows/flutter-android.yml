name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # للبناء اليدوي من GitHub

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # نسخة Flutter المستخدمة في المشروع
          channel: 'stable'
          cache: true

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Fix missing assets directory
        run: |
          # Create assets/icons directory if it doesn't exist (to avoid pubspec.yaml error)
          mkdir -p assets/icons
          touch assets/icons/.gitkeep
          echo "✅ Created assets/icons directory"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          arch: x64

      - name: Verify Android SDK 34 installation
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          ls -la $ANDROID_HOME/platforms/ || true
          ls -la $ANDROID_HOME/build-tools/ || true
          
          # Ensure Android SDK Platform 34 is installed
          if [ ! -d "$ANDROID_HOME/platforms/android-34" ]; then
            echo "⚠️  Android SDK 34 not found, installing..."
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" || \
            yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-34" || true
          fi
          
          # Ensure build-tools 34.0.0 is installed
          if [ ! -d "$ANDROID_HOME/build-tools/34.0.0" ]; then
            echo "⚠️  Build tools 34.0.0 not found, installing..."
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" || \
            yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;34.0.0" || true
          fi
          
          echo "✅ Android SDK 34 setup verified"

      - name: Fix Android SDK 34 for lStar attribute
        run: |
          # Temporarily update compileSdk to 34 in CI only for flutter_app_badger compatibility
          # This fix is only applied in CI, your local code remains unchanged
          if [ -f android/app/build.gradle ]; then
            # Update compileSdk to 34 (lStar attribute requires SDK 34+)
            # Try different patterns to match compileSdk
            sed -i 's/compileSdk 36/compileSdk 34/g' android/app/build.gradle
            sed -i 's/compileSdk 35/compileSdk 34/g' android/app/build.gradle
            sed -i 's/compileSdk [0-9][0-9]/compileSdk 34/g' android/app/build.gradle
            echo "✅ Updated compileSdk to 34 for CI (lStar attribute support)"
            # Verify the change
            grep "compileSdk" android/app/build.gradle || echo "Warning: compileSdk not found in build.gradle"
          fi
          
          # Also ensure build tools version in gradle.properties
          if [ -f android/gradle.properties ]; then
            if ! grep -q "android.buildToolsVersion=34.0.0" android/gradle.properties; then
              echo "" >> android/gradle.properties
              echo "# CI fix for lStar attribute (flutter_app_badger)" >> android/gradle.properties
              echo "android.buildToolsVersion=34.0.0" >> android/gradle.properties
              echo "✅ Added buildToolsVersion to gradle.properties"
            fi
          fi

      - name: Fix Kotlin version compatibility
        run: |
          # Update Kotlin version in settings.gradle for CI compatibility
          # This fix is only applied in CI, your local code remains unchanged
          if [ -f android/settings.gradle ]; then
            sed -i 's/version "2.2.20"/version "2.1.0"/' android/settings.gradle
            echo "✅ Updated Kotlin version to 2.1.0 for CI compatibility"
          fi

      - name: Setup signing (if secrets exist)
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "⚠️  Keystore secrets not found. Building APK without signing (debug mode)."
            exit 0
          fi
          
          echo "Setting up keystore signing..."
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=fu-keystore.jks" >> android/key.properties
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/fu-keystore.jks
          
          if [ -f android/app/fu-keystore.jks ]; then
            echo "✅ Keystore file created successfully"
            ls -lh android/app/fu-keystore.jks
          else
            echo "❌ ERROR: Keystore file not found!"
            exit 1
          fi

      - name: Build APK (Release)
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: flutter build apk --release

      - name: Find APK
        id: find_apk
        run: |
          # flutter build apk puts the APK in build/app/outputs/flutter-apk/
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          
          if [ ! -f "$APK_PATH" ]; then
            # Try alternative locations
            APK_PATH=$(find build/app/outputs/flutter-apk -name "*.apk" | head -n 1)
          fi
          
          if [ -z "$APK_PATH" ] || [ ! -f "$APK_PATH" ]; then
            echo "❌ ERROR: APK not found!"
            echo "Searching in common locations..."
            find . -name "*.apk" -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "✅ Found APK at: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          ls -lh "$APK_PATH"

      - name: Get APK info
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          echo "APK Size: $(du -h "$APK_PATH" | cut -f1)"
          echo "APK Path: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

