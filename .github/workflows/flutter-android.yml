name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # للبناء اليدوي من GitHub

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # نسخة Flutter المستخدمة في المشروع
          channel: 'stable'
          cache: true

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Fix missing assets directory
        run: |
          # Create assets/icons directory if it doesn't exist (to avoid pubspec.yaml error)
          mkdir -p assets/icons
          touch assets/icons/.gitkeep
          echo "✅ Created assets/icons directory"

      - name: Setup Android SDK (34, 35, 36)
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 34.0.0
          arch: x64

      - name: Install additional Android SDK platforms
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          
          # Install SDK 34, 35, 36 for compatibility
          # SDK 34 is needed for lStar attribute in flutter_app_badger
          # SDK 35 is needed for flutter_pdfview
          # SDK 36 is needed for screen_protector and is the compileSdk
          
          if [ -d "$ANDROID_HOME/cmdline-tools" ]; then
            SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
            if [ ! -f "$SDKMANAGER" ]; then
              SDKMANAGER="$ANDROID_HOME/cmdline-tools/bin/sdkmanager"
            fi
          else
            SDKMANAGER="$ANDROID_HOME/tools/bin/sdkmanager"
          fi
          
          # Install platforms if not already installed
          for SDK_VERSION in 34 35 36; do
            if [ ! -d "$ANDROID_HOME/platforms/android-$SDK_VERSION" ]; then
              echo "Installing Android SDK Platform $SDK_VERSION..."
              yes | $SDKMANAGER "platforms;android-$SDK_VERSION" 2>/dev/null || echo "⚠️  Could not install SDK $SDK_VERSION"
            fi
          done
          
          # Ensure build-tools 34.0.0 is installed (needed for lStar)
          if [ ! -d "$ANDROID_HOME/build-tools/34.0.0" ]; then
            echo "Installing build-tools 34.0.0..."
            yes | $SDKMANAGER "build-tools;34.0.0" 2>/dev/null || echo "⚠️  Could not install build-tools 34.0.0"
          fi
          
          echo "✅ Android SDK platforms verified"
          ls -la $ANDROID_HOME/platforms/ | grep android- || true
          ls -la $ANDROID_HOME/build-tools/ | head -5 || true

      - name: Force build tools 34.0.0 for lStar attribute
        run: |
          # Force Gradle to use build-tools 34.0.0 (contains AAPT with lStar support)
          # This is a CI-only fix, your local code remains unchanged
          
          # Find sdkmanager
          if [ -d "$ANDROID_HOME/cmdline-tools" ]; then
            SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
            if [ ! -f "$SDKMANAGER" ]; then
              SDKMANAGER="$ANDROID_HOME/cmdline-tools/bin/sdkmanager"
            fi
          else
            SDKMANAGER="$ANDROID_HOME/tools/bin/sdkmanager"
          fi
          
          # Install build-tools 34.0.0 if not found or incomplete
          if [ ! -d "$ANDROID_HOME/build-tools/34.0.0" ] || [ ! -f "$ANDROID_HOME/build-tools/34.0.0/aapt" ]; then
            echo "Installing build-tools 34.0.0..."
            yes | $SDKMANAGER "build-tools;34.0.0" 2>&1 || echo "⚠️  Could not install build-tools 34.0.0"
          fi
          
          # Verify build-tools 34.0.0 exists
          if [ -d "$ANDROID_HOME/build-tools/34.0.0" ]; then
            echo "✅ build-tools 34.0.0 found at: $ANDROID_HOME/build-tools/34.0.0"
            if [ -f "$ANDROID_HOME/build-tools/34.0.0/aapt" ]; then
              echo "✅ AAPT found in build-tools 34.0.0"
            else
              echo "⚠️  AAPT not found in build-tools 34.0.0, listing files:"
              ls -la "$ANDROID_HOME/build-tools/34.0.0/" | head -10 || true
            fi
          else
            echo "❌ ERROR: build-tools 34.0.0 not found!"
            echo "Available build-tools:"
            ls -la $ANDROID_HOME/build-tools/ || true
          fi
          
          # Force build tools version in gradle.properties
          if [ -f android/gradle.properties ]; then
            # Remove any existing buildToolsVersion
            sed -i '/android.buildToolsVersion/d' android/gradle.properties
            # Add build tools 34.0.0
            echo "" >> android/gradle.properties
            echo "# CI fix: Force build-tools 34.0.0 for lStar attribute support" >> android/gradle.properties
            echo "android.buildToolsVersion=34.0.0" >> android/gradle.properties
            echo "✅ Forced build-tools 34.0.0 in gradle.properties"
          fi
          
          # Also set SDK directory in local.properties
          if [ -f android/local.properties ]; then
            # Update or add sdk.dir
            if grep -q "sdk.dir" android/local.properties; then
              sed -i "s|sdk.dir=.*|sdk.dir=$ANDROID_HOME|" android/local.properties
            else
              echo "sdk.dir=$ANDROID_HOME" >> android/local.properties
            fi
          fi

      - name: Fix Kotlin version compatibility
        run: |
          # Update Kotlin version in settings.gradle for CI compatibility
          # This fix is only applied in CI, your local code remains unchanged
          if [ -f android/settings.gradle ]; then
            sed -i 's/version "2.2.20"/version "2.1.0"/' android/settings.gradle
            echo "✅ Updated Kotlin version to 2.1.0 for CI compatibility"
          fi

      - name: Fix flutter_app_badger lStar issue
        run: |
          # Add dependency resolution strategy in build.gradle to update androidx.core
          # This is a CI-only fix, your local code remains unchanged
          if [ -f android/app/build.gradle ]; then
            # Check if configurations block exists
            if ! grep -q "configurations {" android/app/build.gradle; then
              # Add configurations block before dependencies
              sed -i '/^dependencies {/i configurations.all {\n    resolutionStrategy {\n        force "androidx.core:core:1.15.0"\n        force "androidx.core:core-ktx:1.15.0"\n    }\n}\n' android/app/build.gradle
            else
              # Add resolutionStrategy to existing configurations block
              if ! grep -q "resolutionStrategy" android/app/build.gradle; then
                sed -i '/configurations.all {/a\    resolutionStrategy {\n        force "androidx.core:core:1.15.0"\n        force "androidx.core:core-ktx:1.15.0"\n    }' android/app/build.gradle
              fi
            fi
            echo "✅ Added dependency resolution strategy for androidx.core (lStar fix)"
          fi

      - name: Setup signing (if secrets exist)
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "⚠️  Keystore secrets not found. Building APK without signing (debug mode)."
            exit 0
          fi
          
          echo "Setting up keystore signing..."
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=fu-keystore.jks" >> android/key.properties
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/fu-keystore.jks
          
          if [ -f android/app/fu-keystore.jks ]; then
            echo "✅ Keystore file created successfully"
            ls -lh android/app/fu-keystore.jks
          else
            echo "❌ ERROR: Keystore file not found!"
            exit 1
          fi

      - name: Build APK (Release)
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          # Verify build-tools 34.0.0 exists
          if [ -d "$ANDROID_HOME/build-tools/34.0.0" ]; then
            echo "✅ build-tools 34.0.0 found"
            ls -la "$ANDROID_HOME/build-tools/34.0.0/aapt*" || echo "⚠️  AAPT files not found"
          else
            echo "⚠️  build-tools 34.0.0 not found, but continuing..."
          fi
          
          # Build APK
          flutter build apk --release

      - name: Find APK
        id: find_apk
        run: |
          # flutter build apk puts the APK in build/app/outputs/flutter-apk/
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          
          if [ ! -f "$APK_PATH" ]; then
            # Try alternative locations
            APK_PATH=$(find build/app/outputs/flutter-apk -name "*.apk" | head -n 1)
          fi
          
          if [ -z "$APK_PATH" ] || [ ! -f "$APK_PATH" ]; then
            echo "❌ ERROR: APK not found!"
            echo "Searching in common locations..."
            find . -name "*.apk" -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "✅ Found APK at: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          ls -lh "$APK_PATH"

      - name: Get APK info
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          echo "APK Size: $(du -h "$APK_PATH" | cut -f1)"
          echo "APK Path: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

