name: future_app
description: فيوتشر - A comprehensive Arabic RTL Flutter application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Code Generation
  freezed_annotation: ^2.4.1
  
  # UI Components
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  
  # Media Players
  video_player: ^2.8.1
  youtube_player_flutter: ^9.0.0
  
  # PDF Handling
  flutter_pdfview: ^1.3.2
  
  # Downloads & File Management
  flutter_downloader: ^1.11.5
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Logging
  logger: ^2.0.2
  pretty_dio_logger: ^1.3.1
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700


