name: future_app
description: فيوتشر - A comprehensive Arabic RTL Flutter application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.0

  # UI Components
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  skeletonizer: ^1.4.3

  # HTTP & API
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1

  # Downloads & File Management
  flutter_downloader: ^1.11.5
  workmanager: ^0.5.2
  flutter_localizations:
    sdk: flutter

  # PDF Handling
  flutter_pdfview: ^1.3.2
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: 0.19.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  pretty_dio_logger: ^1.4.0
  path: ^1.8.3

  # State Management
  provider: ^6.1.1
  retrofit: ^4.0.0
  retrofit_generator: ^8.0.0
  share_plus: ^7.2.1
  sqflite: ^2.3.0
  url_launcher: ^6.2.1

  # Media Players
  video_player: ^2.8.1
  youtube_player_flutter: ^9.0.0
  device_info_plus: ^9.0.0
  flutter_secure_storage: ^8.0.0
  firebase_core: ^3.15.2
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

  # Dependency Injection
  get_it: ^8.2.0
  
  # Logging
  logger: ^2.6.1
  
  # Shared Preferences
  shared_preferences: ^2.2.3

dev_dependencies:
  bloc: ^9.0.1
  build_runner: ^2.4.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  # hive_generator: ^2.0.2
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
