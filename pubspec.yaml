name: future_app
description: فيوتشر - A comprehensive Arabic RTL Flutter application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.0

  # UI Components
  carousel_slider: ^4.2.1

  # HTTP & API
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1

  # Downloads & File Management
  flutter_downloader: ^1.11.5
  flutter_localizations:
    sdk: flutter

  # PDF Handling
  flutter_pdfview: ^1.3.2
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  json_annotation: ^4.9.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  pretty_dio_logger: ^1.4.0

  # State Management
  provider: ^6.1.1
  retrofit: ^4.7.3
  retrofit_generator: ^9.2.0
  share_plus: ^7.2.1
  sqflite: ^2.3.0
  url_launcher: ^6.2.1

  # Media Players
  video_player: ^2.8.1
  youtube_player_flutter: ^9.0.0

dev_dependencies:
  bloc: ^9.0.1
  build_runner: ^2.5.4
  device_info_plus: ^12.1.0
  flutter_lints: ^3.0.0
  flutter_secure_storage: ^9.2.4
  flutter_test:
    sdk: flutter
  get_it: ^8.2.0
  hive_generator: ^2.0.1
  json_serializable: ^6.9.0
  logger: ^2.6.1
  shared_preferences: ^2.5.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
